<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .sa-heading {
      text-align: center;
    }
    .center {
      width: 720px;
      margin: 0% auto;
    }
    .images a {
      margin-right: 5px;
    }
    .sa-img {
      width: 170px;
    }
  </style>
  <body>
    <div class="center">
      <h1 class="sa-heading">Image Viewer</h1>
      <iframe
        src="img/img_1.png"
        width="720"
        height="500"
        name="img-d"
      ></iframe>
      <div class="images">
        <a href="img/img_1.png" target="img-d"
          ><img src="img/img_1.png" alt="" class="sa-img"
        /></a>
        <a href="img/img_2.png" target="img-d"
          ><img src="img/img_2.png" alt="" class="sa-img"
        /></a>
        <a href="img/img_3.png" target="img-d"
          ><img src="img/img_3.png" alt="" class="sa-img"
        /></a>
        <a href="img/img_4.png" target="img-d"
          ><img src="img/img_4.png" alt="" class="sa-img"
        /></a>
      </div>
    </div>
  </body>
</html>
